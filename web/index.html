<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SAU - Interfaz</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <header>
      <h1>SAU - Interfaz Web</h1>
    </header>

    <main>
      <section id="upload">
        <h2>Subir archivos</h2>
        <form id="uploadForm">
          <div class="file-upload">
            <label class="file-label">Oferta acad√©mica (CSV)</label>
            <div class="file-row">
              <input type="file" id="ofertaFile" accept=".csv" class="file-input" aria-describedby="ofertaFileName">
              <button type="button" class="file-btn" data-target="ofertaFile">üìÅ Seleccionar</button>
              <span class="file-name" id="ofertaFileName">Ninguno</span>
            </div>
          </div>

          <div class="file-upload">
            <label class="file-label">Matriz postulaciones (CSV)</label>
            <div class="file-row">
              <input type="file" id="postFile" accept=".csv" class="file-input" aria-describedby="postFileName">
              <button type="button" class="file-btn" data-target="postFile">üìÅ Seleccionar</button>
              <span class="file-name" id="postFileName">Ninguno</span>
            </div>
          </div>

          <button type="submit">Subir</button>
        </form>
        <div id="uploadStatus"></div>
      </section>

      <section id="actions">
        <h2>Acciones</h2>
        <div class="actions-row">
          <button id="btnEjecutar" class="primary">Ejecutar asignaci√≥n</button>
          <button id="btnVerResultados" class="secondary">Ver resultados</button>
          <button id="btnDescargarResultados" class="secondary">Descargar CSV</button>
        </div>
        <div id="actionStatus"></div>
      </section>

      <section id="results">
        <h2>Resultados</h2>
        <div id="resultsArea">(Presiona "Ver / Descargar resultados")</div>
      </section>
    </main>

    <script src="/static/js/main.js"></script>
  </body>
</html>
